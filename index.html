<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Little Note for You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
        }
        
        /* General Animations */
        .fade-in { animation: fadeIn 2s ease-in-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .slide-in-up { animation: slideInUp 1s ease-in-out forwards; opacity: 0; }
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Breathing Cloud Animation */
        .breathing-cloud {
            animation: breathe 8s ease-in-out infinite;
            filter: drop-shadow(0 4px 10px rgba(167, 139, 250, 0.3));
        }
        
        #breathing-text {
            animation: textFade 8s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(0.95); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes textFade {
            0%, 45%, 100% { opacity: 1; }
            50%, 95% { opacity: 1; }
        }

        /* Sparkle Effect on Click/Tap */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle-anim 0.8s forwards;
            z-index: 9999;
        }

        @keyframes sparkle-anim {
            0% {
                transform: scale(1) translate(0, 0);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.5) translate(calc(var(--x) * 40px), calc(var(--y) * 40px));
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-violet-50 flex items-center justify-center min-h-screen" id="main-body">

    <div class="w-full max-w-lg mx-auto p-6 md:p-10 text-center fade-in">
        
        <!-- Main Message Container -->
        <div class="bg-white bg-opacity-70 backdrop-blur-sm rounded-2xl shadow-lg p-8 md:p-12">
            
            <!-- Header -->
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4 slide-in-up" style="animation-delay: 0.2s;">
                Psst... a little note for you!
            </h1>
            <p class="text-lg text-gray-600 mb-8 slide-in-up" style="animation-delay: 0.4s;">
                Even on cloudy days, there's a bit of sunshine. Let's find it together.
            </p>

            <!-- Breathing Cloud -->
            <div class="flex flex-col items-center justify-center my-10 slide-in-up" style="animation-delay: 0.6s;">
                <div class="breathing-cloud w-48">
                    <svg viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg">
                        <path d="M81.4,52.2C74.2,52.2,68,46,68,38.8c0-5.6,3.5-10.4,8.4-12.4c-2.2-10-11.2-17.6-21.9-17.6c-10.2,0-18.8,6.8-21.5,16.2C28.2,23.3,24,19.4,19,19.4c-6.6,0-12,5.4-12,12s5.4,12,12,12h62.4C87.8,43.4,91,47.4,91,52.2c0,4.9-3.9,8.8-8.8,8.8c-2.6,0-5-1.1-6.6-2.9C75.2,59.6,73,61,70.6,61c-4.9,0-8.8-3.9-8.8-8.8H81.4z" fill="#c4b5fd"/>
                        <circle cx="35" cy="38" r="3" fill="white"/>
                        <circle cx="50" cy="38" r="3" fill="white"/>
                    </svg>
                </div>
                 <div id="breathing-text" class="mt-4 text-lg font-semibold text-violet-500">Breathe In...</div>
            </div>

            <!-- Affirmation Button -->
            <button id="affirmationButton" class="bg-violet-400 hover:bg-violet-500 text-white font-bold py-3 px-8 rounded-full transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-violet-300 focus:ring-opacity-75 slide-in-up" style="animation-delay: 0.8s;">
                A happy thought for me
            </button>

            <!-- Hidden Affirmation -->
            <div id="affirmationMessage" class="hidden mt-8 p-5 bg-violet-100 rounded-lg slide-in-up">
                <p class="text-lg font-semibold text-violet-700">
                    You are stronger than you feel right now.
                </p>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-8 text-gray-500 text-sm slide-in-up" style="animation-delay: 1s;">
            <p>You're doing great, just by being here.</p>
        </footer>

    </div>

    <script>
        // --- Breathing Text Logic ---
        const breathingText = document.getElementById('breathing-text');
        const textStates = ['Breathe In...', 'Hold...', 'Breathe Out...'];
        let currentStateIndex = 0;

        setInterval(() => {
            if (breathingText.textContent === 'Breathe In...') {
                setTimeout(() => { breathingText.textContent = 'Hold...'; }, 3800);
            } else if (breathingText.textContent === 'Hold...') {
                 setTimeout(() => { breathingText.textContent = 'Breathe Out...'; }, 400);
            } else {
                 setTimeout(() => { breathingText.textContent = 'Breathe In...'; }, 3800);
            }
        }, 100);

        // --- Affirmation Button Logic ---
        const affirmationButton = document.getElementById('affirmationButton');
        const affirmationMessage = document.getElementById('affirmationMessage');
        const affirmations = [
            "You are as wonderful as a field of flowers.",
            "Your kindness is a superpower.",
            "It's okay to be gentle with yourself today.",
            "You are loved more than you know.",
            "You have a sparkly, amazing spirit!",
            "Like a star, you shine brightly."
        ];

        affirmationButton.addEventListener('click', () => {
            const currentAffirmation = affirmationMessage.querySelector('p').textContent;
            let newAffirmation = currentAffirmation;
            while (newAffirmation === currentAffirmation) {
                newAffirmation = affirmations[Math.floor(Math.random() * affirmations.length)];
            }
            affirmationMessage.querySelector('p').textContent = newAffirmation;
            affirmationMessage.classList.remove('hidden');
        });

        // --- Interactive Sparkle Effect ---
        const sparkleColors = ['#fde047', '#a7f3d0', '#fecaca', '#c7d2fe'];
        document.getElementById('main-body').addEventListener('click', function(e) {
            if (e.target.closest('button')) return;

            for (let i = 0; i < 5; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = `${e.clientX}px`;
                sparkle.style.top = `${e.clientY}px`;
                sparkle.style.backgroundColor = sparkleColors[Math.floor(Math.random() * sparkleColors.length)];
                
                const randomX = Math.random() - 0.5;
                const randomY = Math.random() - 0.5;
                sparkle.style.setProperty('--x', randomX);
                sparkle.style.setProperty('--y', randomY);
                
                document.body.appendChild(sparkle);

                setTimeout(() => {
                    sparkle.remove();
                }, 800);
            }
        });
    </script>

</body>
</html>
