<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Contact</title>
    <!-- Include the canvas-confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        /* Basic setup for the body to center content and provide a background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* New background to match the mood */
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden; /* Hide scrollbars */
            /* Added transition for the background */
            transition: background 0.5s ease-in-out;
        }

        /* New class to darken the background on contact */
        body.contact-bg {
            background: #000;
        }

        /* Styling for the character elements */
        .character {
            width: 150px;
            height: 150px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute; /* Absolute positioning to allow dragging */
            cursor: grab; /* Change cursor to indicate draggable item */
            user-select: none; /* Prevents text selection during drag */
            transition: filter 0.4s ease-in-out; /* Smooth transition for the glow effect */
            /* Ensure characters are above the confetti canvas */
            z-index: 20;
        }

        /* Specific styles and image for the boy */
        #boy {
            left: 30%;
            top: 50%;
            transform: translate(-50%, -50%);
            /* New image for the boy character */
            background-image: url(https://png.pngtree.com/png-vector/20240121/ourmid/pngtree-a-school-boy-white-background-png-image_11510916.png);
        }

        /* Specific styles and image for the girl */
        #girl {
            left: 70%;
            top: 50%;
            transform: translate(-50%, -50%);
            /* New image for the girl character */
            background-image: url(https://static.vecteezy.com/system/resources/thumbnails/025/003/253/small_2x/cute-cartoon-girl-student-character-on-transparent-background-generative-ai-png.png);
        }
        /* The glow effect class */
        .glow {
            /* Using filter: drop-shadow is great for transparent PNGs as it follows the shape */
            filter: drop-shadow(0 0 15px #00e6e6) drop-shadow(0 0 35px #00e6e6);
        }
        
        /* Instruction text style */
        .instructions {
            position: absolute;
            top: 20px;
            font-size: 1.5em; /* Increased font size */
            font-family: 'Courier New', Courier, monospace; /* Monospaced font for typewriter effect */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 30; /* Ensure instructions are on top */
            /* Added for typewriter cursor positioning */
            display: inline-block;
        }

        /* Blinking cursor for typewriter effect */
        .instructions::after {
            content: '|';
            display: inline-block;
            animation: blink 1s step-end infinite;
        }
        
        /* Class to hide cursor when typing is done */
        .instructions.typing-done::after {
            display: none;
        }

        @keyframes blink {
            from, to {
                color: transparent;
            }
            50% {
                color: white;
            }
        }

        /* Canvas for the confetti effect */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Make sure canvas doesn't block mouse events for characters */
            pointer-events: none; 
            z-index: 10;
        }

    </style>
</head>
<body>

    <div id="instructions" class="instructions"></div>
    
    <!-- Canvas for confetti -->
    <canvas id="confetti-canvas"></canvas>

    <!-- The character elements -->
    <div id="boy" class="character"></div>
    <div id="girl" class="character"></div>

    <script>
        // Get references to the character elements from the DOM
        const boy = document.getElementById('boy');
        const girl = document.getElementById('girl');
        const instructionsEl = document.getElementById('instructions');

        // --- TYPEWRITER EFFECT ---
        const textToType = "Make them meet!!";
        let charIndex = 0;

        function typeWriter() {
            if (charIndex < textToType.length) {
                instructionsEl.textContent += textToType.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, 150); // Adjust typing speed here (in ms)
            } else {
                // Add class to hide the cursor when typing is finished
                instructionsEl.classList.add('typing-done');
            }
        }
        // Start the typewriter effect when the page loads
        window.addEventListener('load', typeWriter);
        // --- END TYPEWRITER EFFECT ---


        // Variables to keep track of the element being dragged and its offset
        let activeCharacter = null;
        let offsetX, offsetY;

        // State to track if they are already colliding to fire confetti only once
        let isAlreadyColliding = false;

        /**
         * Function to start dragging a character.
         * Triggered on mousedown.
         * @param {MouseEvent} e - The mousedown event.
         */
        function startDrag(e) {
            // Set the active character to the one that was clicked
            activeCharacter = e.target;
            activeCharacter.style.cursor = 'grabbing'; // Change cursor to 'grabbing'

            // Calculate the mouse's offset from the top-left corner of the element
            offsetX = e.clientX - activeCharacter.getBoundingClientRect().left;
            offsetY = e.clientY - activeCharacter.getBoundingClientRect().top;

            // Add event listeners to the whole document to track mouse movement and release
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
        }

        /**
         * Function to handle the dragging movement.
         * Triggered on mousemove.
         * @param {MouseEvent} e - The mousemove event.
         */
        function drag(e) {
            if (!activeCharacter) return; // Do nothing if no character is being dragged

            e.preventDefault(); // Prevent default browser behavior (like selecting text)

            // Update the character's position based on mouse movement
            activeCharacter.style.left = `${e.clientX - offsetX}px`;
            activeCharacter.style.top = `${e.clientY - offsetY}px`;

            // Check for collision after every move
            checkCollision();
        }

        /**
         * Function to stop the dragging action.
         * Triggered on mouseup.
         */
        function stopDrag() {
            if (activeCharacter) {
                 activeCharacter.style.cursor = 'grab'; // Revert cursor
            }
            // Reset the active character
            activeCharacter = null;
            
            // Remove the event listeners from the document
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDrag);
        }

        /**
         * Function to check if the two characters are colliding.
         */
        function checkCollision() {
            // Get the bounding rectangles of both characters
            const boyRect = boy.getBoundingClientRect();
            const girlRect = girl.getBoundingClientRect();

            // AABB (Axis-Aligned Bounding Box) collision detection logic
            const isColliding =
                boyRect.left < girlRect.right &&
                boyRect.right > girlRect.left &&
                boyRect.top < girlRect.bottom &&
                boyRect.bottom > girlRect.top;

            // If they are colliding, add the 'glow' class to both and darken the background
            if (isColliding) {
                boy.classList.add('glow');
                girl.classList.add('glow');
                document.body.classList.add('contact-bg');

                // If this is the first moment of collision, fire confetti
                if (!isAlreadyColliding) {
                    confetti({
                        particleCount: 200,
                        spread: 100,
                        origin: { y: 0.6 }
                    });
                    isAlreadyColliding = true; // Set flag to prevent re-firing
                }

            } else {
                // Otherwise, remove the 'glow' class and revert the background
                boy.classList.remove('glow');
                girl.classList.remove('glow');
                document.body.classList.remove('contact-bg');

                // Reset the collision flag when they separate
                isAlreadyColliding = false;
            }
        }

        // Add the mousedown event listener to both characters to initiate dragging
        boy.addEventListener('mousedown', startDrag);
        girl.addEventListener('mousedown', startDrag);

    </script>

</body>
</html>
